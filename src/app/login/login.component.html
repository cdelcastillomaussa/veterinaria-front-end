<mat-card>
  <mat-card-title>Login</mat-card-title>
  <mat-card-content>
    <form >
      <p>
        <mat-form-field>
          <input type="text" matInput placeholder="Username" [(ngModel)]="username">
        </mat-form-field>
      </p>

      <p>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" [(ngModel)]="password">
        </mat-form-field>
      </p>

      <div class="button">
        <button type="submit" mat-raised-button color="primary"  (click)="onSubmit()">Iniciar sesi&oacute;n</button>
      </div>

    </form>
  </mat-card-content>
</mat-card>
