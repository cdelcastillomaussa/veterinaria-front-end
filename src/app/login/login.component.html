<form>
  <div>
    <label for="usuario">Usuario:</label>
    <input type="text" id="usuario"  [(ngModel)]="username" name="usuario">
  </div>

  <div>
    <label for="contraseña">Contraseña:</label>
    <input type="password"  [(ngModel)]="password"   name="password">
  </div>
  <button type="submit" (click)="onSubmit()">Iniciar sesi&oacute;n</button>
</form>
