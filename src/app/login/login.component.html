<div class="container">
  <mat-card class="card">
    <mat-card-header class="header">
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content class="content">
      <form (submit)="login()">
        <mat-form-field class="form-field">
          <mat-label>Username:</mat-label>
          <input matInput [(ngModel)]="username" name="usuario" required>
        </mat-form-field>

        <mat-form-field class="form-field">
          <mat-label>Password:</mat-label>
          <input matInput [(ngModel)]="password" name="contrasena" type="password" required>
        </mat-form-field>

        <button class="button" mat-raised-button color="primary" type="submit">Iniciar sesi칩n</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
